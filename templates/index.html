<!doctype html>
<html lang="en">
<head>
    <title>Select Difficulty</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <form method="post">
        <label>Select difficulty:</label><br>
        <input type="radio" name="difficulty" value="easy" checked> Easy (1–20)<br>
        <input type="radio" name="difficulty" value="medium"> Medium (1–50)<br>
        <input type="radio" name="difficulty" value="hard"> Hard (1–100)<br>
        <input type="radio" name="difficulty" value="expert"> Expert (1–500)<br>
        <input type="radio" name="difficulty" value="master"> Master (1–1000)<br><br>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
